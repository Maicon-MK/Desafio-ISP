<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Câmeras por Condado</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script src="js/scripts.js"></script> 
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo">
        <div id="controls">
            <select id="cameraSelect" aria-labelledby="cameraSelect">
                <option value="">Selecione uma câmera</option>
            </select>
            <button id="styleSwitch" class="style-switch">Alternar estilo do mapa</button>
        </div>
    </header>
    
    <div id="mapContainer">
        <div id="viewDiv"></div>
    </div>
    
    <footer>
        <img src="img/logo.png" alt="Logo">
        <p>Desenvolvido por João Michael Ferreira Domingues by Instituto de Segurança Pública</p>
    </footer>
</body>
</html>
